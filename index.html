<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Let's Play Tic Tac Toe</h1>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="game-players">
            <div class="player" id="P1">Player 1 : X </div>
            <div class="player" id="P2">Player 2 : O </div>
        </div>
        <button class="restartBtn">Reset</button>
        <div class="alertbar"
        </div>
    </div>
  
    
</body>
<script src="script.js"></script>
</html>
